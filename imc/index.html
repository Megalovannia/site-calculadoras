<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calculadora de IMC Online Grátis</title>
  <meta name="description" content="Calcule seu IMC online e descubra se seu peso está ideal.">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<h1>Calculadora de IMC</h1>

<p>Informe seus dados abaixo para calcular seu IMC.</p>

<label>Peso (kg)</label>
<input type="number" id="peso">

<label>Altura (m)</label>
<input type="number" id="altura" step="0.01">

<button onclick="calcularIMC()">Calcular</button>

<p id="resultado"></p>

<script src="imc.js"></script>
</body>
</html>
